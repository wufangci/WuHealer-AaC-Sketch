<!DOCTYPE html>
<html>
  <head>
    <title>VR Exhibition</title>
    <meta charset="utf-8" name="description" content="" />

    <!-- aframe script -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1f00d0beadf87bad7d275c174616e048f8b573fc/dist/aframe-master.min.js"></script>

    <!-- other component -->
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="./js/aframe-room-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/colinfizgig/aframe_Components/components/camera-cube-env.js"></script>
  </head>
  <body>
    <a-scene background="color: #E2E2E2">
      <a-asset>
        <img
          id="wood_normal"
          src="./texture/wood/TexturesCom_Wood_Worn3_512_normal.png"
        />
        <img
          id="wood_roughness"
          src="./texture/wood/TexturesCom_Wood_Worn3_512_roughness.png"
        />
        <img
          id="wood"
          src="./texture/wood/TexturesCom_Wood_Worn3_512_albedo.png"
        />
        <img id="snow-img-src" src="./assets/images/alexandra-unsplash.jpg" />
        <img id="greenocean-img-src" src="./assets/images/cart.jpeg" />
        <img id="sand-img-src" src="./assets/images/manish-unsplash.jpg" />
        <img
          id="ocean-img-src"
          src="./assets/images/mat-hayward-unsplash.jpg"
        />
        <img id="mountain-img-src" src="./assets/images/mat-unsplash.jpg" />
        <img id="marble" src="./assets/textures/marble/marble06.jpg" />
        <a-asset-item
          id="helmet"
          src="./assets/model/DamagedHelmet/DamagedHelmet.gltf"
        >
        </a-asset-item>
        <a-asset-item id="bench" src="./assets/model/modern_bench/scene.gltf">
        </a-asset-item>
        <a-mixin
          id="spot-light"
          light="type:spot;
						color:#E5D5A4;
						intensity:0.2;
						penumbra:1;
						angle:15;"
        >
        </a-mixin>
      </a-asset>

      <!-- ambient light -->
      <a-light id="amb" type="ambient" color="white" intensity="0.2"> </a-light>
      <!-- directional light -->
      <a-light
        id="dir"
        position="-1 2 -2"
        type="directional"
        color="white"
        intensity="0.1"
        light="cast-shadow:true"
      >
      </a-light>
      <!-- heisphere light -->
      <a-light
        id="hemi"
        type="hemisphere"
        color="#D2D2D2"
        ground-color="#9E9E9E"
        position="-2 2 5"
        intensity="0.7"
      >
      </a-light>
      <!-- spot light -->
      <a-entity
        id="spot-snow"
        mixin="spot-light"
        position="-3 6 0"
        light="target:#snow-img"
      >
      </a-entity>
      <a-entity
        id="spot-mountain"
        mixin="spot-light"
        position="-1 6 4"
        light="target:#mountain-img;
					cast-shadow:true"
      >
      </a-entity>
      <a-entity
        id="spot-ocean"
        mixin="spot-light"
        position="5 6 -2"
        light="target:#ocean-img;"
      >
      </a-entity>
      <a-entity
        id="spot-sand"
        mixin="spot-light"
        position="5 6 2"
        light="target:#sand-img;"
      >
      </a-entity>
      <a-entity
        id="spot-helmet"
        mixin="spot-light"
        position="2.5 3 -7.5"
        light="target:#helmet-model;
					cast-shadow:true"
      >
      </a-entity>

      <!-- a-entity + material + geometry -->
      <rw-room
        id="main-room"
        material="color: white; side: double;"
        length="12"
        width="12"
        height="6"
        position="-5 0 -5"
      >
        <rw-wall position="2 0 0">
          <!-- door-main -->
          <rw-doorhole id="door-main"> </rw-doorhole>
          <rw-doorlink
            from="#door-main"
            to="#door-second"
            material="color:#CCC"
            position="2.6 0 0"
            width="2"
            height="3"
          >
            <rw-sides></rw-sides>
            <!-- <rw-floor></rw-floor> -->
            <rw-ceiling></rw-ceiling>
          </rw-doorlink>
        </rw-wall>
        <rw-wall position="1 0 1"> </rw-wall>
        <rw-wall position="0 0 1"> </rw-wall>
        <rw-wall position="0 0 0"> </rw-wall>
      </rw-room>
      <rw-room
        id="second-room"
        material="color: white ; side: double;"
        length="5"
        width="10"
        height="6"
        position="-5 0 -10.2"
      >
        <rw-wall></rw-wall>
        <rw-wall></rw-wall>
        <rw-wall>
          <rw-doorhole id="door-second"> </rw-doorhole>
        </rw-wall>
        <rw-wall></rw-wall>
      </rw-room>

      <a-plane
        id="floor"
        rotation="-90 0 0"
        width="30"
        height="45"
        src="#marble"
        material="repeat: 5 5; metalness:0; roughness:0.5"
        shadow
      >
      </a-plane>

      <!-- title text -->

      <a-text
        id="desc"
        position="0.6 3.1 -5"
        rotation="0 0 0"
        color="black"
        value="WU HEALER"
        width="3.5"
        wrap-count="80"
        shader="msdf"
        font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/oswald/Oswald-Regular.json"
      ></a-text>
      <a-text
        id="desc"
        position="0.6 1.8 -5"
        rotation="0 0 0"
        color="black"
        value="Wu Healer (Wu Yu Zu, 巫癒子 in Mandarin), a generative space where a group of people from all ethnic groups, fields and places in Taiwan gather and learn together about core cultural values and life philosophy of Taiwanese indigenous peoples, and explore how to co-create new modes of cultural learning and a path to cultural sustainability.
        The core value proposition of the team includes “root-seeking” and “healing-encountering”. By conducting field research in tribes, doing document analysis, interviewing members of indigenous communities, holding collaborative and participatory workshops and lectures, and other activities, the team has been trying to truly and genuinely understand the traditional cultural rituals, beliefs, life philosophy and worldview of Taiwanese indigenous peoples, especially the connotations of healing practices that are embedded in indigenous communities, and to see them as a medium to explore the ways in which the core spirit of indigenous culture can be carried forward and passed on in contemporary and everyday life - whether indigenous people live in so-called “tribes” or in the “city”. The main direction that guide the team is “cultural sustainability”.
        We hope to understand and learn from indigenous culture by continuously searching for its origins and through various interactive interfaces to co-create a platform where indigenous and non-indigenous Taiwanese can meet together, like “mirrors”, people inside can reflect, know, interact with and understand each other."
        width="3.5"
        wrap-count="80"
        shader="msdf"
        font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/oswald/Oswald-Regular.json"
      ></a-text>

      <!-- show objects -->
      <a-cylinder
        id="helmet-show"
        position="2.5 0.1 -7.5"
        rotation="0 -90 0"
        height="0.2"
        radius="0.5"
        shadow
      >
        <a-gltf-model
          id="helmet-model"
          position="0 0.5 0"
          scale="0.3 0.3 0.3"
          src="#helmet"
          camera-cube-env="distance: 100000; 
					resolution: 256"
        >
        </a-gltf-model>
      </a-cylinder>
      <!-- <a-gltf-model
        id="bench-model"
        position="-0.2 0 6"
        scale="0.010 0.010 0.010"
        src="#bench"
        camera-cube-env="distance: 100000; 
					resolution: 64"
        shadow
      >
      </a-gltf-model>
      <a-gltf-model
        id="bench-model2"
        position="2 0 6"
        scale="0.010 0.010 0.010"
        src="#bench"
        camera-cube-env="distance: 100000; 
        resolution: 64"
        shadow
      >
      </a-gltf-model> -->

      <!-- show images -->
      <a-image
        id="snow-img"
        position="-4.99 2 0"
        rotation="0 90 0"
        height="1.5"
        width="1"
        src="#snow-img-src"
        material="shader:standard"
      >
      </a-image>
      <a-box
        position="1 2 -2"
        width="3.1"
        height="2.1"
        depth="0.1"
        color="#D5D5D5"
        shadow
      >
        <a-image
          id="greenocean-img"
          position="0 0.1 0.1"
          rotation="180 -360 -90"
          height="3"
          width="2"
          src="#greenocean-img-src"
        >
        </a-image>
      </a-box>
      <a-image
        id="sand-img"
        position="6.99 2 1.5"
        rotation="0 -90 0"
        height="1.5"
        width="1"
        src="#sand-img-src"
        material="shader:standard"
      >
      </a-image>
      <a-image
        id="ocean-img"
        position="6.99 2 -2.5"
        rotation="0 -90 0"
        height="1.5"
        width="1.2"
        src="#ocean-img-src"
        material="shader:standard"
      >
      </a-image>

      <!-- 木箱 -->

      <a-box
        id="table_box_m"
        src="#wood"
        position="0 0.31 0"
        rotation="0 45 0"
        normal-map="#wood_normal"
        roughness-map="#wood_roughness"
        material="shader:standard"
        shadow
      ></a-box>

      <a-box
        id="table_box_s"
        src="#wood"
        position="4 0.31 5"
        scale="0.7 0.7 0.7"
        rotation="0 45 0"
        normal-map="#wood_normal"
        roughness-map="#wood_roughness"
        material="shader:standard"
        shadow
      ></a-box>

      <!-- 攤車 -->
      <a-box
        id="table"
        src="#wood"
        width="4"
        height="0.05"
        position="1.5 1 2"
        normal-map="#wood_normal"
        roughness-map="#wood_roughness"
        roughness="0.9"
        shadow
      ></a-box>

      <a-box
        id="table_foot_r"
        src="#wood"
        width="0.05"
        height="3"
        position="3.46  0.31 2"
        normal-map="#wood_normal"
        roughness-map="#wood_roughness"
        shadow
      ></a-box>
      <a-box
        id="table_foot_m"
        src="#wood"
        width="0.05"
        height="1.5"
        position="1.5  0.31 2"
        normal-map="#wood_normal"
        roughness-map="#wood_roughness"
        shadow
      ></a-box>
      <a-box
        id="table_foot_l"
        src="#wood"
        width="0.05"
        height="1.5"
        position="-0.5  0.31 2"
        normal-map="#wood_normal"
        roughness-map="#wood_roughness"
        shadow
      ></a-box>
    </a-scene>
  </body>
</html>
